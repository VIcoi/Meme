<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <style>
        #my-canvas {
            border: 1px solid blue;
            cursor: pointer;
        }
    </style>
</head>

<body onload="init()">
    <h1>Meme Generator</h1>
    <input type="file" name="image" onchange="onFileInputChange(event)" />
    
  
    <div>
        <input oninput="inputChange()" class="userText" type="text" placeholder="write a text">
        <input oninput="inputChange()" class="userText2" type="text" placeholder="write a text">
        <input class="color" type="color" value="#00ffff" name="color" form="frmRegister" oninput="inputChange()">
    </div>
    <br>
    <canvas id="my-canvas" width="500" height="500">
    </canvas>
    <h2>Gallery</h2>
    <div class="gallery grid-container">

        <img onclick="ondrawImg(this)" src="./img/003.jpg" alt="">
    </div>
    <div class="share-container"></div>

    <script src="./js/service.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <style>
        #my-canvas {
            border: 1px solid blue;
            cursor: pointer;
        }
    </style>
</head>

<body onload="init()">
    <!-- make sure the fonts are loaded -->
    <div style="font-family: Impact; left: -20px;position: relative;">.</div>
    <div style="font-family: Arial; left: -20px;position: relative;">.</div>
    <div style="font-family: PlayFair; left: -20px;position: relative;">.</div>
    <div class="justify-center align-center flex flex-d">
        <h1>Meme Generator</h1>
        <input type="file" name="image" onchange="onFileInputChange(event)" />

        <div class="textDiv">
            <label for="text">Text: </label>
            <input oninput="inputChange()" class="userText" type="text" placeholder="Text for Header">
        </div>
        <div class="flex justify-center align-center space-between toolBar">
            <div class="flex justify-center align-center space-between">
                <label for="text">Font Size:</label>
                <i onclick="textSizeChange('down')" class="fas fa-minus"></i>
                <span class="fontPx">27</span>
                <i onclick="textSizeChange('up')" class="fas fa-plus"></i>
            </div>
            <div>
                <label for="text">Color:</label>
                <input class="color" type="color" value="#00ffff" name="color" form="frmRegister"
                    oninput="inputChange()">
            </div>
            <div>
                <label for="selecte">Font Type:</label>
                <select onchange="inputChange()" name="font" id="font">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Playfair">Playfair</option>
                </select>
            </div>
            <div class="flex justify-center align-center">
                <label for="text">Click fo next line:</label>
                <i onclick="onNextLine()" class="fab fa-line"></i>
            </div>
        </div>
        <br>
        <canvas id="my-canvas" onmousedown="handleMouseDown(event)" onmousemove="handleMouseMove(event)"
            onmouseup="handleMouseUp(event)">
        </canvas>
        <a class="donwload" href="#" onclick="downloadImg(this)" download="my-img.jpg">
            Download as jpeg
        </a>
    </div>
    <h2>Gallery</h2>
    <div class="gallery grid-container">

        <img onclick="ondrawImg(this)" src="./img/1.jpg">
        <img onclick="ondrawImg(this)" src="./img/2.jpg">
        <img onclick="ondrawImg(this)" src="./img/3.jpg">
        <img onclick="ondrawImg(this)" src="./img/4.jpg">
        <img onclick="ondrawImg(this)" src="./img/5.jpg">
        <img onclick="ondrawImg(this)" src="./img/6.jpg">
    </div>
    <div class="share-container"></div>

    <script src="./js/service.js"></script>
    <script src="./js/controller.js"></script>
</body>

</html>
